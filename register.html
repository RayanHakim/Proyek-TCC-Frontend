<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrasi - Dealer Mobil Bekas</title>
    <link rel="stylesheet" href="css/register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="register-container">
            <div class="form-header">
                <div class="logo">
                    <h1>Maiza Auto</h1>
                    <p>Dealer Mobil Bekas Terpercaya</p>
                </div>
            </div>
            
            <div class="form-wrapper">
                <h2>Buat Akun Baru</h2>
                <p class="form-subtitle">Daftar untuk mendapatkan akses ke semua fitur istimewa kami</p>
                
                <form id="register-form" action="#" method="post">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="first-name">Nama Depan</label>
                            <div class="input-with-icon">
                                <i class="fas fa-user"></i>
                                <input type="text" id="first-name" name="first-name" placeholder="Masukkan nama depan" required>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="last-name">Nama Belakang</label>
                            <div class="input-with-icon">
                                <i class="fas fa-user"></i>
                                <input type="text" id="last-name" name="last-name" placeholder="Masukkan nama belakang" required>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email</label>
                        <div class="input-with-icon">
                            <i class="fas fa-envelope"></i>
                            <input type="email" id="email" name="email" placeholder="Masukkan email Anda" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="phone">Nomor Telepon</label>
                        <div class="input-with-icon">
                            <i class="fas fa-phone"></i>
                            <input type="tel" id="phone" name="phone" placeholder="Masukkan nomor telepon" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Kata Sandi</label>
                        <div class="input-with-icon">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="password" name="password" placeholder="Buat kata sandi" required>
                            <i class="fas fa-eye toggle-password" id="toggle-password"></i>
                        </div>
                      <br>
                    <div class="form-group">
                        <label for="confirm-password">Konfirmasi Kata Sandi</label>
                        <div class="input-with-icon">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="confirm-password" name="confirm-password" placeholder="Konfirmasi kata sandi" required>
                        </div>
                    </div>
                    
                    <div class="terms-checkbox">
                        <input type="checkbox" id="terms" name="terms" required>
                        <label for="terms">Saya menyetujui <a href="#">Syarat dan Ketentuan</a> serta <a href="#">Kebijakan Privasi</a></label>
                    </div>
                    
                    <button type="submit" class="btn-submit">Daftar Sekarang</button>
                </form>
                
                <div class="login-link">
                    <p>Sudah memiliki akun? <a href="login.html">Masuk sekarang</a></p>
                </div>
            </div>
        </div>
        
        <div class="image-container">
            <div class="image-overlay"></div>
        </div>
    </div>

    <script>
        // Toggle password visibility
        document.getElementById('toggle-password').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const icon = this;
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        });
    
        
        // Form validation for matching passwords
        document.getElementById('register-form').addEventListener('submit', function(event) {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            
            if (password !== confirmPassword) {
                alert('Konfirmasi kata sandi tidak cocok!');
                event.preventDefault();
            }
        });
    </script>
</body>
</html>
